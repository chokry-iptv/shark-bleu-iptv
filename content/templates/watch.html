<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة: {{ movie.title }}</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 1000px;
            margin: 20px auto;
        }
        #video-player {
            width: 100%;
            background: #000;
        }
        .movie-title {
            text-align: center;
            padding: 15px;
            font-size: 22px;
            background: rgba(0,0,0,0.7);
            margin: 0;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #4da6ff;
            margin: 15px 0;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 class="movie-title">{{ movie.title }} ({{ movie.release_year }})</h2>
	<a href="{% url 'content:home' %}" class="back-link">← العودة إلى الصفحة الرئيسية</a>
    
    <div class="video-container">
        <video id="video-player" controls autoplay playsinline>
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video-player');
        const videoSrc = "{{ movie.video_url }}";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(e => console.log(" autoplay prevented:", e));
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Safari يدعم HLS أصلاً
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', () => {
                video.play().catch(e => console.log(" autoplay prevented:", e));
            });
        } else {
            alert("هذا المتصفح لا يدعم تشغيل الفيديو بصيغة HLS.");
        }
    </script>
</body>
</html>
