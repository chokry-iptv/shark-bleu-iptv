<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة: {{ episode.title }}</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            max-width: 1000px;
            margin: 20px auto;
        }
        #video-player {
            width: 100%;
            background: #000;
        }
        .title {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            margin: 0;
            font-size: 22px;
        }
        .episode-info {
            text-align: center;
            padding: 8px;
            background: rgba(0,0,0,0.6);
            font-size: 16px;
        }
        .back-link {
            display: block;
            text-align: center;
            color: #4da6ff;
            margin: 15px 0;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2 class="title">{{ episode.series.title }}</h2>
    <div class="episode-info">
        {{ episode.title }} • الموسم {{ episode.season_number }} - الحلقة {{ episode.episode_number }}
    </div>
    <a href="{% url 'content:series_detail' episode.series.id %}" class="back-link">← العودة إلى قائمة الحلقات</a>

    <div class="video-container">
        <video id="video-player" controls autoplay playsinline>
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('video-player');
        const url = "{{ episode.video_url }}";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(e => console.log(" autoplay prevented:", e)));
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', () => video.play().catch(e => console.log(" autoplay prevented:", e)));
        } else {
            alert("هذا المتصفح لا يدعم تشغيل الفيديو بصيغة HLS.");
        }
    </script>
</body>
</html>
